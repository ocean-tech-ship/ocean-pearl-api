name: CI Report

on:
  workflow_run:
    workflows: [ 'CI' ]
    types:
      - completed

jobs:
  report-tests:
    runs-on: ubuntu-latest

    timeout-minutes: 8

    strategy:
      matrix:
        test-os: [ ubuntu-latest ]

    steps:
      - name: Report test results ğŸ“ˆ
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          artifact: test-results-${{ matrix.test-os }}
          name: Test results (${{ matrix.test-os }})
          path: '*.xml'
          reporter: jest-junit

  report-coverage:
    runs-on: ubuntu-latest

    timeout-minutes: 8

    steps:
      - name: Download coverage report â¹
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci.yml
          name: coverage-report

      - name: Report code coverage ğŸ”
        uses: romeovs/lcov-reporter-action@v0.2.21
        with:
          lcov-file: lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
