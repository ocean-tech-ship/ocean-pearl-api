name: CI

on: [push,pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]
        mongodb: [4.4]
        
    env:
      ORIGIN: http://localhost:3000
      MONGO_URL: mongodb://localhost:27017/test
      AIRTABLE_URL: airtableUrl
      AIRTABLE_API_KEY: airtableKey
      JWT_HTTPS: false
      JWT_SECRET: hard!to-guess_Secret
      JWT_TIME_TO_LIVE: 604800000

    services:
      mongodb:
        image: mongo
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.4
        
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          
      - name: Cache Node.js modules ğŸ“¦
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
          
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
        
      - name: Run tests ğŸ§ª
        run: npm run test_ci

      - name: Report test results ğŸ“ˆ
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test results
          path: reports/jest-*.xml
          reporter: jest-junit

      - name: Report code coverage ğŸ”
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          lcov-file: ./coverage/lcov.info