name: CI

on: [push,pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]
        
    env:
      MONGO_URL: mongodb+srv://ci:local@localhost/test
        
    services:
      mongodb:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: ci
          MONGO_INITDB_ROOT_PASSWORD: local
          MONGO_INITDB_DATABASE: test
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
          
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.3.4
        
      - name: Setup node env 🏗
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          
      - name: Cache Node.js modules 📦
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
          
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
        
      - name: Run tests 🧪
        run: npm run test
