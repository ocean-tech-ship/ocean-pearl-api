name: Deploy Staging

on:
  push:
    branches:
      - development

jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 8

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 12 ]
        mongodb: [4.4]

    env:
      ORIGIN: http://localhost:3000
      MONGO_URL: mongodb://localhost:27017/test
      AIRTABLE_URL: airtableUrl
      AIRTABLE_API_KEY: airtableKey
      JWT_HTTPS: false
      JWT_SECRET: hard!to-guess_Secret
      JWT_TIME_TO_LIVE: 604800000

    services:
      mongodb:
        image: mongo
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.5

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run tests ğŸ§ª
        run: npm run test:ci

      - name: Report test results ğŸ“ˆ
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: 'Test results (${{ matrix.os }})'
          path: reports/jest-*.xml
          reporter: jest-junit

      - name: Report code coverage ğŸ”
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: romeovs/lcov-reporter-action@v0.2.21
        with:
          lcov-file: coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 8

    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-latest ]
        node: [ 12 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.5

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Building project ğŸš§
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    timeout-minutes: 8

    needs:
      - test
      - build

    environment:
      name: staging
      url: https://api.staging.oceanpearl.io/api/

    concurrency:
      group: deploy-staging

    steps:
      - run: echo "Deploying to staging environment..."

      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.5

      - name: Deploy to Heroku ğŸ‘¾
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          branch: development
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          healthcheck: ${{ secrets.HEALTHCHECK_URL }}
          delay: 5

      - run: echo "Successfully deployed on staging environment!"
