name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 12

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]
        mongodb: [4.4]

    env:
      ORIGIN: http://localhost:3000
      MONGO_URL: mongodb://localhost:27017/test
      AIRTABLE_URL: airtableUrl
      AIRTABLE_API_KEY: airtableKey
      JWT_HTTPS: false
      JWT_SECRET: hard!to-guess_Secret
      JWT_TIME_TO_LIVE: 604800000

    services:
      mongodb:
        image: mongo
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.4.0

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile

      - name: Run tests 🧪
        run: yarn test:ci

      - name: Report test results 📈
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: 'Test results (${{ matrix.os }})'
          path: reports/jest-*.xml
          reporter: jest-junit

      - name: Report code coverage 🔍
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 12

    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-latest ]
        node: [ 16 ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.4.0

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile

      - name: Building project 🚧
        run: yarn build

  deploy:
    runs-on: ubuntu-latest

    timeout-minutes: 8

    needs:
      - test
      - build

    environment:
      name: production
      url: https://api.oceanpearl.io/api/

    concurrency:
      group: deploy-production

    steps:
      - run: echo "Deploying to production environment..."

      - name: Checkout 🛎
        uses: actions/checkout@v2.4.0

      - name: Deploy to Heroku 👾
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          branch: main
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          healthcheck: ${{ secrets.HEALTHCHECK_URL }}
          delay: 5

      - run: echo "Successfully deployed on production environment!"
